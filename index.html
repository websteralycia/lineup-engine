<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineupEngine | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide-react"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #F8FAFC;
            color: #1E293B;
        }

        .sidebar-link {
            transition: all 0.2s ease;
        }

        .sidebar-link:hover {
            background-color: #F1F5F9;
        }

        .sidebar-link.active {
            background-color: #EFF6FF;
            color: #2563EB;
            border-right: 3px solid #2563EB;
        }

        .data-card {
            background: white;
            border: 1px solid #E2E8F0;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
            border-radius: 12px;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Responsive Sidebar */
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); transition: transform 0.3s ease; }
            .sidebar.open { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/javascript">
        const { useState, useEffect } = React;
        const { 
            LayoutDashboard, 
            Users, 
            TrendingUp, 
            BarChart4, 
            Settings, 
            Search, 
            Plus, 
            Filter,
            ChevronRight,
            ArrowUpRight,
            ArrowDownRight,
            Download,
            Bell,
            Menu
        } = lucide;

        const App = () => {
            const [players, setPlayers] = useState([
                { id: 1, name: 'Nikola Jokic', pos: 'C', team: 'DEN', salary: 11200, proj: 62.4, reg: 58.1, val: 5.2 },
                { id: 2, name: 'Luka Doncic', pos: 'PG', team: 'DAL', salary: 11800, proj: 65.1, reg: 61.2, val: 5.1 },
                { id: 3, name: 'Shai Gilgeous-Alexander', pos: 'PG', team: 'OKC', salary: 10400, proj: 54.8, reg: 55.4, val: 5.3 },
                { id: 4, name: 'Victor Wembanyama', pos: 'PF/C', team: 'SAS', salary: 9800, proj: 51.2, reg: 53.5, val: 5.5 },
                { id: 5, name: 'Giannis Antetokounmpo', pos: 'PF', team: 'MIL', salary: 11000, proj: 59.2, reg: 57.8, val: 5.2 }
            ]);
            const [sidebarOpen, setSidebarOpen] = useState(false);

            return (
                <div className="flex h-screen overflow-hidden">
                    {/* Sidebar */}
                    <aside className={`sidebar ${sidebarOpen ? 'open' : ''} fixed md:static inset-y-0 left-0 w-64 bg-white border-r border-slate-200 z-50 flex flex-col`}>
                        <div className="p-6">
                            <div className="flex items-center gap-2 mb-8">
                                <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                                    <BarChart4 className="text-white w-5 h-5" />
                                </div>
                                <span className="font-bold text-xl tracking-tight">LineupEngine</span>
                            </div>
                            
                            <nav className="space-y-1">
                                <a href="#" className="sidebar-link active flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-semibold">
                                    <LayoutDashboard size={20} /> Dashboard
                                </a>
                                <a href="#" className="sidebar-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-500 hover:text-slate-900">
                                    <Users size={20} /> Players
                                </a>
                                <a href="#" className="sidebar-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-500 hover:text-slate-900">
                                    <TrendingUp size={20} /> Analytics
                                </a>
                                <a href="#" className="sidebar-link flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-500 hover:text-slate-900">
                                    <Settings size={20} /> Settings
                                </a>
                            </nav>
                        </div>
                        
                        <div className="mt-auto p-6 border-t border-slate-100">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 rounded-full bg-slate-100 border border-slate-200 flex items-center justify-center overflow-hidden">
                                    <span className="text-xs font-bold text-slate-500">JD</span>
                                </div>
                                <div>
                                    <p className="text-sm font-semibold">John Doe</p>
                                    <p className="text-xs text-slate-400">Pro Plan</p>
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 overflow-y-auto bg-[#F8FAFC]">
                        {/* Top Bar */}
                        <header className="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-bottom border-slate-200 px-8 py-4 flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <button onClick={() => setSidebarOpen(!sidebarOpen)} className="md:hidden p-2 text-slate-500">
                                    <Menu size={24} />
                                </button>
                                <h2 className="text-lg font-bold">Dashboard</h2>
                            </div>
                            
                            <div className="flex items-center gap-4">
                                <div className="hidden sm:flex items-center bg-slate-100 rounded-full px-4 py-1.5 border border-slate-200">
                                    <Search size={16} className="text-slate-400 mr-2" />
                                    <input type="text" placeholder="Quick search..." className="bg-transparent text-sm outline-none w-48" />
                                </div>
                                <button className="p-2 text-slate-500 hover:bg-slate-100 rounded-full relative">
                                    <Bell size={20} />
                                    <span className="absolute top-1.5 right-1.5 w-2 h-2 bg-rose-500 rounded-full border-2 border-white"></span>
                                </button>
                            </div>
                        </header>

                        <div className="p-8 max-w-7xl mx-auto">
                            {/* Stats Overview */}
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                <div className="data-card p-6">
                                    <div className="flex justify-between items-start mb-4">
                                        <div className="p-2 bg-blue-50 text-blue-600 rounded-lg"><Users size={20} /></div>
                                        <span className="text-emerald-500 text-xs font-bold flex items-center gap-0.5 bg-emerald-50 px-2 py-1 rounded-full">
                                            +12.5% <ArrowUpRight size={12} />
                                        </span>
                                    </div>
                                    <p className="text-slate-500 text-sm font-medium">Total Players</p>
                                    <h3 className="text-2xl font-bold mt-1">482</h3>
                                </div>
                                <div className="data-card p-6">
                                    <div className="flex justify-between items-start mb-4">
                                        <div className="p-2 bg-purple-50 text-purple-600 rounded-lg"><TrendingUp size={20} /></div>
                                        <span className="text-rose-500 text-xs font-bold flex items-center gap-0.5 bg-rose-50 px-2 py-1 rounded-full">
                                            -2.1% <ArrowDownRight size={12} />
                                        </span>
                                    </div>
                                    <p className="text-slate-500 text-sm font-medium">Avg Projection</p>
                                    <h3 className="text-2xl font-bold mt-1">42.8</h3>
                                </div>
                                <div className="data-card p-6">
                                    <div className="flex justify-between items-start mb-4">
                                        <div className="p-2 bg-amber-50 text-amber-600 rounded-lg"><BarChart4 size={20} /></div>
                                        <span className="text-emerald-500 text-xs font-bold flex items-center gap-0.5 bg-emerald-50 px-2 py-1 rounded-full">
                                            +4.3% <ArrowUpRight size={12} />
                                        </span>
                                    </div>
                                    <p className="text-slate-500 text-sm font-medium">Regression Alpha</p>
                                    <h3 className="text-2xl font-bold mt-1">1.08</h3>
                                </div>
                            </div>

                            {/* Table Section */}
                            <div className="data-card overflow-hidden">
                                <div className="px-6 py-4 border-b border-slate-100 flex items-center justify-between bg-white">
                                    <div>
                                        <h3 className="font-bold text-slate-900">Statistical Analysis</h3>
                                        <p className="text-xs text-slate-500">Comparing base projections vs regression models</p>
                                    </div>
                                    <div className="flex gap-2">
                                        <button className="flex items-center gap-2 px-3 py-1.5 border border-slate-200 rounded-lg text-xs font-bold hover:bg-slate-50 transition-all">
                                            <Filter size={14} /> Filter
                                        </button>
                                        <button className="flex items-center gap-2 px-3 py-1.5 bg-blue-600 text-white rounded-lg text-xs font-bold hover:bg-blue-700 transition-all">
                                            <Plus size={14} /> Add Data
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="overflow-x-auto">
                                    <table className="w-full text-left border-collapse">
                                        <thead>
                                            <tr className="bg-slate-50/50">
                                                <th className="px-6 py-3 text-[11px] font-bold text-slate-400 uppercase tracking-wider border-b border-slate-100">Player</th>
                                                <th className="px-6 py-3 text-[11px] font-bold text-slate-400 uppercase tracking-wider border-b border-slate-100">Team</th>
                                                <th className="px-6 py-3 text-[11px] font-bold text-slate-400 uppercase tracking-wider border-b border-slate-100">Salary</th>
                                                <th className="px-6 py-3 text-[11px] font-bold text-slate-400 uppercase tracking-wider border-b border-slate-100">Projection</th>
                                                <th className="px-6 py-3 text-[11px] font-bold text-blue-600 uppercase tracking-wider border-b border-slate-100 bg-blue-50/30">Regression</th>
                                                <th className="px-6 py-3 text-right text-[11px] font-bold text-slate-400 uppercase tracking-wider border-b border-slate-100">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-100 bg-white">
                                            {players.map((p) => {
                                                const diff = (p.reg - p.proj).toFixed(1);
                                                const isPos = parseFloat(diff) >= 0;
                                                return (
                                                    <tr key={p.id} className="hover:bg-slate-50/50 transition-colors">
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <div className="flex items-center gap-3">
                                                                <div className="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-xs font-bold text-slate-500 border border-slate-200">
                                                                    {p.name.charAt(0)}
                                                                </div>
                                                                <div>
                                                                    <p className="text-sm font-bold text-slate-900">{p.name}</p>
                                                                    <p className="text-[11px] font-medium text-slate-400">{p.pos}</p>
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <span className="px-2 py-0.5 rounded text-[10px] font-bold bg-slate-100 text-slate-600 border border-slate-200">
                                                                {p.team}
                                                            </span>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <span className="text-sm font-semibold mono">${p.salary.toLocaleString()}</span>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <span className="text-sm text-slate-600 font-medium">{p.proj}</span>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap bg-blue-50/10">
                                                            <div className="flex items-center gap-2">
                                                                <span className="text-sm font-bold text-blue-600">{p.reg}</span>
                                                                <span className={`text-[10px] font-bold px-1.5 py-0.5 rounded ${isPos ? 'text-emerald-600 bg-emerald-50' : 'text-rose-600 bg-rose-50'}`}>
                                                                    {isPos ? '↑' : '↓'} {Math.abs(diff)}
                                                                </span>
                                                            </div>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-right">
                                                            <button className="p-1.5 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all">
                                                                <ChevronRight size={18} />
                                                            </button>
                                                        </td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                                <div className="px-6 py-4 bg-slate-50/30 border-t border-slate-100 flex items-center justify-between text-xs text-slate-500 font-medium">
                                    Showing 1 to 5 of 482 entries
                                    <div className="flex gap-1">
                                        <button className="px-3 py-1 border border-slate-200 rounded bg-white hover:bg-slate-50">Previous</button>
                                        <button className="px-3 py-1 border border-blue-200 rounded bg-blue-50 text-blue-600">1</button>
                                        <button className="px-3 py-1 border border-slate-200 rounded bg-white hover:bg-slate-50">Next</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
